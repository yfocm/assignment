<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>loop to check whether each iteration is even or odd</title>
</head>
<body>
<h2>Loop To Check Whether Each Iteration Is Even Or Odd</h2>
<button id="result" onclick="oddoreven()">Result</button>


<script type="text/javascript">
	function oddoreven() {
		var i
		for (i=0; i<=15; i++) {
			if (i == 0) {
				document.write(i + "is even");
			}
			else if (i % 2 == 0) {
				document.write(i + "is even");
			}
			else {
				document.write(i + "is odd");
			}

	}
	}
</script>
</body>
</html>
