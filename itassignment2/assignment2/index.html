<!DOCTYPE html>
<html>
<head>
	<title>creation of a webpage using HTML and CSS code to design a web page as the layout displayed below</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style type="text/css">
		*
		{
			margin: 0;
		}
		#content
		{
			display: flex;
		}
		#left
		{
			background-color: #9dd1cc;
			padding: 40px 265px;
		}
		#right
		{
			background-color: #de2fbe;
			padding: 40px 265px;
		}
	</style>
</head>
<body>
<section id="title">
	<h2 style="background-color: lightblue; color: pink; text-align: center;">TOURIST PLACES</h2>
</section>
<section id="content">
<section id="left">
	<h3>City</h3>
	<ol>Pune</ol>
	<ol>Banglore</ol>
	<ol>Hyderabad</ol>
	<ol>Delhi</ol>
	</section>
	<section id="right">
		<h3>Tourist places in Pune</h3>
		<ul>Shanivarwada</ul>
		<ul>Kelkar Museum</ul>
		<ul>Sinhgad fort</ul>
	</section>
</section>
</body>
</html>
