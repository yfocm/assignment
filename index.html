<!DOCTYPE html>
<html>

<body>
	<h2>Javascript Conditional Statement To Find The Largest Number From The Given Sample Numbers</h2>
	<h2>Sample numbers: -5, -2, -6, 0, -1</h2>
	<form>
		<button id="result" onclick="largestnumber()">Result</button>
	</form>
	<script type="text/javascript">
		function largestnumber() {
		var a = -5
		var b = -2
		var c = -6
		var d = 0
		var e = -1
		if (a>b && a>c && a>d && a>e) {
			alert("-5");
		}
		else if (b>a && b>c && b>d && b>e) {
			alert("-2");
		}
		else if (c>a && c>b && c>d && c>e) {
			alert("-6");
		}
		else if (d>a && d>b && d>c && d>e) {
			alert("0");
		}
		else {
			alert("-1");
		}
	}
	</script>
</body>
</html>
